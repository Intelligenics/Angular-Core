<div class="int-app-dialog__backdrop" [@backdropOpenClose]="state"></div>
<div class="int-app-dialog__window" [@dialogOpenClose]="state">
  <div class="int-app-dialog-title">
    <div class="row align-items-center">
      <div class="col">
        <div class="int-app-dialog-title__text">{{title}}</div>
      </div>
      <div *ngIf="allowClose" class="col-2 int-app-dialog-title__buttons">
        <button class="btn btn-link int-app-dialog-title__button" (click)="onDialogCloseClicked()">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="int-app-dialog__content">
    <int-app-alert *ngIf="null != message" [dialogOptions]="dialogOptions" [message]="message"
                   [messageType]="messageType" (optionSelected)="onOptionSelected($event)"></int-app-alert>
    <router-outlet></router-outlet>
  </div>
</div>
