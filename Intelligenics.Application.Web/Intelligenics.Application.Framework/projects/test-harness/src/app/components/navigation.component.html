<ul class="navbar-nav">
  <li class="nav-item active">
    <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
  </li>
  <li class="nav-item" *ngFor="let feature of items">
    <a class="nav-link" routerLinkActive="active" [class.disabled]="!feature.Enabled" (click)="OnFeatureClicked(feature)">
      <i class="{{feature.icon}} int-header-navigation__icon"></i>
      {{feature.name}}
    </a>
  </li>
</ul>
